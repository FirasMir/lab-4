<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Auto Parts Inc.</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Great Auto Parts Inc. - Order Form</h1>

    <form action="#" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email">

        <label for="phone">Phone Number:</label>
        <input type="phone" id="phone" placeholder="Enter your phone number" pattern="[05][0-9]{8}">

        <label for="make">Make:</label>
        <select name="make" id="make">
            <option value="Acura">Acura</option>
            <option value="Buick">Buick</option>

        </select>

        <label for="model">Model:</label>
        <input type="model" id="model" placeholder="Enter Model">

        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Enter Year">

        <label for="date">Date:</label>
        <input type="date" id="date" placeholder="Enter a Date">

        <label for="spare_part">Spare Part:</label>
        <input type="text" id="spare_part" placeholder="Enter the spare part you need">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity of spare part you need">

        <label for="comment">Comment:</label>
        <textarea id="comment" placeholder="Enter your comment here"></textarea>

        <input type="submit" value="Submit">

        

    </form>
</body>

</html>
